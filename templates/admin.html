<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="A layout example that shows off a blog page with a list of posts.">

    <title>Blog &ndash; Layout Examples &ndash; Pure</title>
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/grids-responsive-min.css">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/layouts/blog.css') }}">
    <link rel="stylesheet" href="static/chosen_v1.4.2/chosen.min.css">
    <!--<![endif]-->
  

    <style type="text/css">
      input[type="text"] {
        background: transparent;
        border: none;
        border-bottom: 2px solid black;
      }
      input[type="submit"] {
        background: transparent;
        border: none;
        color: white;
        text-decoration: 
      }
     input, select, textarea { 
      color: black; 
    }
    </style>

</head>
<body>

<div id="layout" class="pure-g">
    <div class="sidebar pure-u-1 pure-u-md-1-4">
        <div class="header">
            <h1 class="brand-title">A Sample Blog</h1>
            <h2 class="brand-tagline">Creating a blog layout using Pure</h2>

            <nav class="nav">
                <ul class="nav-list">
                    <li class="nav-item">
                        <a class="pure-button" href="http://purecss.io">Pure</a>
                    </li>
                    <li class="nav-item">
                        <a class="pure-button" href="http://yuilibrary.com">YUI Library</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>

     <div class="content pure-u-1 pure-u-md-3-4">
        <div>
            <!-- A wrapper for all the blog posts -->
            <div class="posts">
                <h1 class="content-subhead">Pinned Post</h1>

                <!-- A single blog post -->
                <section class="post">
                    <header class="post-header">
                        <img class="post-avatar" alt="Tilo Mitra&#x27;s avatar" height="48" width="48" src="static/img/common/reid-avatar.png">
                    <form class="pure-form" action="" method="post" enctype="multipart/form-data">
                        <h2 class="post-title"><input type="text" id="transliterateTextarea" name="title"  placeholder="Article Title here"></h2>

                        <p class="post-meta">
                            By <a href="#" class="post-author">Annonymous</a> under 
                            <select data-placeholder="Choose a Country..." class="chosen-select" name="tags" multiple style="width:350px;" tabindex="4">
                                <option value="fwfw"></option>
                                <option value="fefw"></option>
                                {% for tag in tags %}
                                <option value="{{ tag.id }}">{{ tag.tag_name }}</option>
                                {% endfor %}
                            </select>
                        </p>
                    </header>

                    <div class="post-description">
                        <p> 
                            <fieldset class="pure-group">
                            <textarea type="text" id="transliterateTextarea1" class="pure-input-1-2" name="content" rows="12" placeholder="Text input" style="width: 100%; height: 100%;"></textarea>
                            </fieldset>
                        </p>
                        <button type="submit" class="btn btn-default">Create Article</button>
                        </form>
                    </div>
                </section>
            </div>

            <div class="footer">
                <div class="pure-menu pure-menu-horizontal">
                    <ul>
                        <li class="pure-menu-item"><a href="" class="pure-menu-link">About</a></li>
                        <li class="pure-menu-item"><a href="http://twitter.com/rajasimon" class="pure-menu-link">Twitter</a></li>
                        <li class="pure-menu-item"><a href="http://github.com/rajasimon/readtamil/" class="pure-menu-link">GitHub</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js" type="text/javascript"></script>
  <script src="/static/chosen_v1.4.2/chosen.jquery.js"type="text/javascript"></script>
  <script src="/static/chosen_v1.4.2/docsupport/prism.js" type="text/javascript" charset="utf-8"></script>
  <script type="text/javascript">
    var config = {
      '.chosen-select'           : {},
      '.chosen-select-deselect'  : {allow_single_deselect:true},
      '.chosen-select-no-single' : {disable_search_threshold:10},
      '.chosen-select-no-results': {no_results_text:'Oops, nothing found!'},
      '.chosen-select-width'     : {width:"95%"}
    }
    for (var selector in config) {
      $(selector).chosen(config[selector]);
    }
</script>
</body>
</html>
